---
layout: default
---

<h1 class="post__title">Articles</h1>
<hr class="entry__divider" />

{% for post in site.posts %}
  <article class="post">
    <div class="post__updated">
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>
        {{ post.date | date: "%-d" }}
        {{ post.date | date: "%B"}}
        {{ post.date | date: "%Y" }}
      </time>
    </div>
    <h1 class="post__heading">
      <a href="{{ post.url }}" class="permalink post__link">{{ post.title }}</a>
    </h1>
    <p class="post__body">
      {{ post.description }}
      <a href="{{ post.url }}" class="post__body__link" title="{{ post.title }}">Moreâ€¦</a>
    </p>
  </article>
{% endfor %}

<p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
