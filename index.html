---
layout: default
title: Good old-fashioned handcrafted web produce
---

{% for post in site.posts %}
  <article>
    <header>
      <a href="{{ post.url }}">
        <h3>{{ post.title }}</h3>
        <time datetime="{{ post.date }}">{{ post.date | date: "%a %d %b %Y" }}</time>
      </a>
    </header>
    <div class="body">
      {{ post.content }}
    </div>
  </article>
{% endfor %}
