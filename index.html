---
layout: index
title: Good old-fashioned handcrafted web produce
---

{% for post in site.posts %}
  <article>
    <header>
      <a href="{{ post.url }}" class="permalink">
        <h2>{{ post.title }}</h2>
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>
          <span class="date">{{ post.date | date: "%d" }}</span>
          <span class="month">{{ post.date | date: "%b"}}</span>
          <span class="year">{{ post.date | date: "%Y" }}</span>
        </time>
      </a>
    </header>
    <div class="body">
      {{ post.content }}
    </div>
    <footer>
      <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.id }}">Comments</a>
      |
      <a href="{{ post.url }}" title="{{ post.title }}">Permalink</a>
      |
      <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.domain }}{{ post.url }}" data-text="{{ post.title }}" data-count="none" data-via="froots101">Tweet</a>
    </footer>
  </article>
{% endfor %}
