<figure class="figure figure--full">
  <img class="figure__image figure__image--full" src="{{ include.src | default: page.hero.src }}" alt="{{ include.alt | default: page.hero.alt }}">
  <figcaption class="figure__caption figure__caption--full">
    {{ include.caption | default: page.hero.caption }}
    <a href="{{ include.credit_url | default: page.hero.credit.url }}">
      {{ include.credit_name | default: page.hero.credit.name }}
    </a>
  </figcaption>
</figure>
