<div class="testimonial mtb">
  {% if include.image %}
    <div class="testimonial__image {% if include.position %}testimonial__image--{{ include.position }}{% endif %}">
      <img class="avatar avatar--small" src="{{ include.image }}" alt="{{ include.name }}">
    </div>
  {% endif %}
  <div class="testimonial__content">
    <blockquote class="testimonial__quote">
      <p class="testimonial__quote-content">
        {{ include.content }}
      </p>
    </blockquote>
    <p class="align-right">
      <cite class="testimonial__cite">
        {{ include.name }}{% if include.job_title %}, {{ include.job_title }}{% endif %}{% if include.company %}, {{ include.company }}{% endif %}
      </cite>
      </p>
  </div>
</div>
