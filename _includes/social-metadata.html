<!-- Twitter card data -->
<meta name="twitter:card" content="{{ page.twitter_card.type | default: 'summary' }}">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
{% if page.twitter_card.image %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.twitter_card.image }}">
{% endif %}

<!-- Open Graph data -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:type" content="{{ page.og_data.type | default: 'article' }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
{% if page.og_data.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.og_data.image }}">
{% endif %}
<meta property="og:site_name" content="{{ site.title }}">
<meta property="fb:admins" content="{{ site.fb_id }}">
